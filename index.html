<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Reset</title>
</head>
<body>
    <h2>Sample Form</h2>
    <form id="myForm">
        <label for="input1">Field 1:</label>
        <input type="text" id="input1" name="input1" value="Default Value 1"><br><br>

        <label for="input2">Field 2:</label>
        <input type="text" id="input2" name="input2" value="Default Value 2"><br><br>

        <label for="input3">Field 3:</label>
        <input type="text" id="input3" name="input3" value="Default Value 3"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
